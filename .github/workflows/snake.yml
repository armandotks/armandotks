name: Generate Snake with Dark Theme

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: armandotks
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?color_snake=#ff00ff&color_dots=#2b2b2b,#39d353,#26a641,#006d32,#0e4429

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
